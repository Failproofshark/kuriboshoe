{% extends "layouts/default.html" %}
{% block page_css %}
<link rel="stylesheet" type="text/css" href="/libs/select2/select2.css" />
<link rel="stylesheet" type="text/css" href="/libs/select2/select2-bootstrap.css" />
{% endblock %}
{% block title %}Kuribo Shoe{% endblock %}
{% block content %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">Kuribo Shoe</a>
  </div>
</nav>
<div id="container" class="container">
</div>
{% endblock %}
{% block page_javascript %}
<script type="text/javascript">
    var companies = {{ companies|safe }};
    var genres = {{ genres|safe }};
    var systems = {{ systems|safe }};
</script>
<script type="text/javascript" src="/libs/select2/select2.min.js"></script>
<script type="text/javascript" src="/libs/mithriljs/mithril.min.js"></script>
<script type="text/javascript" src="/libs/lodash/lodash.min.js"></script>
<script type="text/javascript" src="/js/client.js"></script>
{% endblock %}
